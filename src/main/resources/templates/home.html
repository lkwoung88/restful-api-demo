<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REST-API DEMO</title>
    <link rel="stylesheet" th:href="@{/css/v1/styles.css}">
    <script th:src="@{/js/v1/articles.js}"></script>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <main>
        <div class="contents-container">
            <div class="contents-header">
                <h1>Article</h1>
            </div>
            <div class="contents-article">
                <table id="contents-table">
                    <thead>
                    <tr>
                        <th>Content-ID</th>
                        <th>Title</th>
                        <th>Content</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="create-button-container">
                <a href="./article/createForm" class="create-button">Create New Content</a>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>

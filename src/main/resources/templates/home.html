<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REST-API DEMO</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const promise = fetch('/api-v1/article')
                .then(response => response.json())
                .then(articles => {
                    console.log(articles);
                    const tableBody = document.querySelector('#contents-table tbody');
                    articles.forEach(article =>{
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${article.id}</td>
                            <td>${article.title}</td>
                            <td>${article.content}</td>
                        `;
                        row.addEventListener('click', function () {
                            window.location.href = `./article/details/${article.id}`;
                        });
                        tableBody.appendChild(row);
                    })
                })
        });
    </script>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <main>
        <div class="contents-container">
            <div class="contents-header">
                <h1>Article</h1>
            </div>
            <div class="contents-article">
                <table id="contents-table">
                    <thead>
                    <tr>
                        <th>Content-ID</th>
                        <th>Title</th>
                        <th>Content</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="register-button-container">
                <a href="./article/createForm" class="register-button">Register New Content</a>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
